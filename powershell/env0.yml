  
deploy:
  steps:
    terraformInit:
      before:
        - sudo apk add --no-cache ca-certificates less ncurses-terminfo-base krb5-libs libgcc libintl libssl1.1 libstdc++ tzdatauserspace-rcu zlib icu-libs curl
        - sudo apk -X https://dl-cdn.alpinelinux.org/alpine/edge/main add --no-cache lttng-ust
        - curl -L https://github.com/PowerShell/PowerShell/releases/download/v7.0.3/powershell-7.0.3-linux-alpine-x64.tar.gz -o /tmp/powershell.tar.gz
        - sudo mkdir -p /opt/microsoft/powershell/7
        - sudo tar zxf /tmp/powershell.tar.gz -C /opt/microsoft/powershell/7
        - sudo chmod +x /opt/microsoft/powershell/7/pwsh
        - sudo ln -s /opt/microsoft/powershell/7/pwsh /usr/bin/pwsh
        - pwsh
